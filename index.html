<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calcule o IMC</title>
</head>

<body>
  <main>
    <h1>Calcule seu IMC</h1>

    <form action="post">
      <div class="inputs">
        <div class="flex">
          <label for="peso">Peso</label>
          <span id="valorPeso">75</span>
        </div>
        <input type="range" name="peso" id="peso" min="0" max="150">
      </div>

      <div class="inputs">
        <div class="flex">
          <label for="altura">Altura</label>
          <span id="valorAltura">1.23</span>
        </div>
        <input type="range" name="altura" id="altura" min="0" max="250">
      </div>

      <div class="inputs">
        <input id="calcular" type="submit" value="Calcular">
      </div>

    </form>

    <span id="resultado"></span>
  </main>
</body>

<script src="index.js"></script>

</html>
